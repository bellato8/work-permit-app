name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:  # อนุญาตให้ trigger manual ได้

jobs:
  deploy:
    name: Deploy Functions and Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      - name: Install Functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build Functions
        working-directory: ./functions
        run: npm run build

      - name: Install Web dependencies
        working-directory: ./web
        run: npm ci

      - name: Create .env file for Web
        working-directory: ./web
        run: |
          cat > .env << EOF
          VITE_SITE_NAME="Work Permit App"
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_APPROVER_EMAIL=${{ secrets.VITE_APPROVER_EMAIL }}
          EOF

      - name: Build Web
        working-directory: ./web
        run: npm run build

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions,hosting --token "${{ secrets.FIREBASE_TOKEN }}" --force

